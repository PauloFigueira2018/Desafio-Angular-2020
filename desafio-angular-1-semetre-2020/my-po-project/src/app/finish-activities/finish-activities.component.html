<po-page-default [p-title]="title">
    <div>
        <h2>Tarefas Encerradas</h2>
        <br>
    </div>    
    <po-table
      p-container="shadow"
      p-hide-select-all="true"
      p-hide-text-overflow
      [p-columns]="columns"
      [p-items]="data"
      [p-show-more-disabled]="false"
      [p-sort]="true">
    </po-table>
</po-page-default>
